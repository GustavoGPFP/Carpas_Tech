    <title>formulario</title>

<script>
   function mostrarDados() {
            // Captura os valores do formulário
            var email = document.getElementById('email').value;
            var nome = document.getElementById('nome').value;
            
            // Cria o conteúdo HTML para exibir na página
            var dadosHtml = `
                <h1>Dados do Formulário</h1>
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Email:</strong> ${email}</p>
                <a href="index.html"><img src="img/logo.png" alt="logo da plataforma clicável que leva para inicio da pagina"></a>
            `;

            // Insere o conteúdo na div de resultado
            document.getElementById('resultado').innerHTML = dadosHtml;
        }
</script>
</head>
