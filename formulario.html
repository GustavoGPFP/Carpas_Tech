<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>


</head>
<body >
    

    <title>Form - CaspasTech</title>
    <link rel="icon" href="img/carpas-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style-formulario-cliente.css">
   
</head>
<body >
    <header>
        <a href="index.html"><img src="img/casa.png" alt="Voltar para o home"></a>
    </header>
   
    <div class="tela-login-form">
        <form id="formulario" onsubmit="handleSubmit(event)">
            <legend>Por favor, digite seus dados para ter acesso ao conteúdo completo. </legend>
            <input type="email" name="email" id="email" class="inputUser" placeholder="email@gmail.com" required> 
            <input type="text" name="nome" id="nome" class="inputUser" placeholder="nome completo" required>
        
            <button id="enviar" disabled>ENVIAR</button>
        </form>
        
    </div>

    <div id="resultado"></div>


    <footer class="rodape">
        <div class="logo"> CarpasTech</div> 
        <div class="container-logos">
            <a href=""><img src="img/instagram.png" alt="Clique aqui, para visitar a nossa página do Instagram" class="redes-sociais"> </a>
            <a href=""><img src="img/facebook.png" alt="Clique aqui, para visitar a nossa página do facebook" class="redes-sociais"> </a>
            <a href=""><img src="img/gmail.png" alt="Clique aqui, para entrar em contato com nossa equipe através do gmail" class="redes-sociais"> </a>
        </div>
        <address> R. Oswaldo Cruz, 277 - Boqueirão, Santos 
            - SP, 11045-907 |  (13)9999-9999 </address> 
        <p class="verificaçao"> Copyrigth @Bader 2024</p>


    </footer>
    <script>
     // Seleciona os elementos
     const email = document.getElementById('email');
     const nome = document.getElementById('nome');
     const enviar = document.getElementById('enviar');
     
     // Função que verifica se os campos estão preenchidos
     function verificarCampos() {
         if (email.value.trim() !== "" && nome.value.trim() !== "") {
             enviar.disabled = false; // Habilita o botão
         } else {
             enviar.disabled = true;  // Desabilita o botão
         }
     }
     
     // Adiciona os eventos para verificar os campos enquanto o usuário digita
     email.addEventListener('input', verificarCampos);
     nome.addEventListener('input', verificarCampos);
     
     // Função para lidar com a submissão do formulário
     function handleSubmit(event) {
         event.preventDefault(); // Impede o comportamento padrão do formulário
     
         // Verifica se os campos estão preenchidos
         if (email.value.trim() === "" || nome.value.trim() === "") {
             alert('Por favor, preencha todos os campos.');
             return false; // Retorna false para evitar o envio do formulário
         }
     
         // Se os campos estiverem preenchidos, permite o download
         const link = document.createElement('a');
         link.href = 'teste.pdf'; // Caminho do arquivo para download
         link.download = 'teste.pdf'; // Nome do arquivo para download
     
         // Adiciona o link ao DOM
         document.body.appendChild(link);
         link.click(); // Simula o clique para iniciar o download
         document.body.removeChild(link); // Remove o link do DOM
     
         // Opcional: Limpa os campos após o download
         email.value = '';
         nome.value = '';
         verificarCampos(); // Atualiza o estado do botão
     
         return true; // Retorna true se a ação foi bem-sucedida
     }
     </script>
</body>
</html>
