    </header>
    <main> 

        <div class="container">

            <form id="profileForm">
                <div class="form-group">
                    <label for="photo">Foto de Perfil:</label>
                    <input type="file" id="photo" accept="image/*" onchange="previewImage(event)">
                    <img id="photoPreview" src="#" alt="Prévia da Foto" class="photo-preview" />
                </div>

                <div class="form-group">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" value="" readonly>
                </div>

                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="bio">Descrição:</label>
                    <textarea id="bio" rows="4" placeholder="Digite sua descrição" required></textarea>
                </div>
                <button type="submit">Salvar</button>
            </form>

            <script src="js/script-user.js"></script>
        </main>
