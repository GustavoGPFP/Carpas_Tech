<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Criar Usuário - CaspasTech</title>
    <link rel="icon" href="img/carpas-icon.png" type="image/x-icon">
    <link  rel="stylesheet" href="css/style-usuario.css">
</head>
<body>
    <header class="cabecalho-catalogo"> 
        <nav class="nav-user">
            <div class="logo"> CarpasTech</div> 
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html" target="blank">Sobre</a></li>
                <li><a href="login-cadastro.html" target="blank">Usuário</a></li>
            </ul>
        </nav>
    </header>
        <main>
            <div class="container">
                <h2>Crie/Edite Perfil</h2>
        
                <form id="profileForm" onsubmit="salvarPerfil(); return false;">
                    <div class="photo-preview">
                        <label for="photo">
                            <img id="photoPreview" src="img/default-user.png" alt="Prévia da Foto" />
                        </label>
                        <input type="file" id="photo" accept="image/*" onchange="previewImage(event)">
                    </div>
        
                    <div class="profile-info">
                        <input type="text" id="name" placeholder="Digite seu nome" required>
        
                        <textarea id="bio" rows="4" placeholder="Descrição do Usuário"></textarea>
                    </div>
        
                    <div class="buttons">
                        <button type="submit">Salvar</button>
                        <button type="button" onclick="editarPerfil()">Editar</button>
                    </div>
                </form>
            </div>
            <div class="img-user">
                <img src="img/img-usuario.png"> 
            </div> 
        
            <script>
                function previewImage(event) {
                    const file = event.target.files[0];
                    const reader = new FileReader();
        
                    reader.onload = function () {
                        const imgPreview = document.getElementById('photoPreview');
                        imgPreview.src = reader.result;
                    }
        
                    if (file) {
                        reader.readAsDataURL(file);
                    }
                }
        
                function salvarPerfil() {
                    // Armazena as informações do perfil no localStorage
                    const nome = document.getElementById('name').value;
                    const bio = document.getElementById('bio').value;
                    const foto = document.getElementById('photoPreview').src;
        
                    localStorage.setItem('perfil_nome', nome);
                    localStorage.setItem('perfil_bio', bio);
                    localStorage.setItem('perfil_foto', foto);
        
                    // Redireciona para a página de visualização
                    window.location.href = "vizualizar-user.html";
                }
        
                function editarPerfil() {
                    // Habilita a edição
                    document.getElementById('name').disabled = false;
                    document.getElementById('bio').disabled = false;
                    document.getElementById('photo').disabled = false;
                }
            </script>

                    
    </main>
    <footer class="rodape">
        <div class="logo"> CarpasTech</div> 
        <div class="container-logos">
            <a href=""><img src="img/instagram.png" alt="Clique aqui, para visitar a nossa página do Instagram" class="redes-sociais"> </a>
            <a href=""><img src="img/facebook.png" alt="Clique aqui, para visitar a nossa página do facebook" class="redes-sociais"> </a>
            <a href=""><img src="img/gmail.png" alt="Clique aqui, para entrar em contato com nossa equipe através do gmail" class="redes-sociais"> </a>
        </div>
        <address> R. Oswaldo Cruz, 277 - Boqueirão, Santos 
            - SP, 11045-907 |  (13)9999-9999 </address> 
        <p class="verificaçao"> Copyrigth @Bader 2024</p>


    </footer>
