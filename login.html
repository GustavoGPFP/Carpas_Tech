<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link  rel="stylesheet" href="css/style01.css">
    
</head>
<body>
<main>
    <div class="uni-img-login">
        <img src="img/imglogin.png" alt="imagem de login" class="imglogin"> 
        <form onchange="validateForm()">
            <div class="tela-login">
                <h1>Login</h1><br>
                <input type="email" id="email" name="email" onchange="validateEmail()" placeholder="example@gmail.com">
                <input type="password" id="senha" name="senha" onchange="validarSenha()" placeholder="senha"><br>
                <button type="submit" id="recuperarBtn" disabled>Recuperar Senha</button><br><br>
                <button type="submit" id="submitBtn" disabled>Enviar</button><br>
                <span id="emailError" class="error"></span>
                <span id="senhaError" class="error"></span>
            </div>
        </form>
    </div>
    
</main>
<br> 


<footer class="rodape">
    <div class="logo"> CarpasTech</div> 
    <div class="container-logos">
        <a href=""><img src="img/instagram.png" alt="Clique aqui, para visitar a nossa página do Instagram" class="redes-sociais"> </a>
        <a href=""><img src="img/facebook.png" alt="Clique aqui, para visitar a nossa página do facebook" class="redes-sociais"> </a>
        <a href=""><img src="img/gmail.png" alt="Clique aqui, para entrar em contato com nossa equipe através do gmail" class="redes-sociais"> </a>
    </div>

        - SP, 11045-907 |  (13)9999-9999 </address> 
    <p class="verificaçao"> Copyrigth @Bader 2024</p>


</footer>

</body>
</html>
