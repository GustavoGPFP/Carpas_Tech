<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - Visualizar</title>
    <link  rel="stylesheet" href="css/style-vizualizar-user.css">
</head>
<body>
    <header class="cabecalho-catalogo"> 
        <nav class="nav-user">
            <div class="logo"> CarpasTech</div> 
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html" target="blank">Sobre</a></li>
                <li><a href="login-cadastro.html" target="blank">Usuário</a></li>
            </ul>
        </nav>
    </header>

    <main> 
        <div class="container">
            <h2>Perfil do Usuário</h2>
    
            <div class="photo-preview">
                <img id="photoPreview" src="#" alt="Foto de Perfil" />
            </div>
    
            <div class="profile-info">
                <p><strong>Nome:</strong> <span id="displayName"></span></p>
                <p><strong>Descrição:</strong> <span id="displayBio"></span></p>
            </div>
    
            <button onclick="editarPerfil()">Editar Perfil</button>
        </div>
        <script>
            // Carrega os dados do perfil armazenados no localStorage
            document.getElementById('displayName').textContent = localStorage.getItem('perfil_nome');
            document.getElementById('displayBio').textContent = localStorage.getItem('perfil_bio');
            document.getElementById('photoPreview').src = localStorage.getItem('perfil_foto');
    
            function editarPerfil() {
                // Redireciona para a página de edição do perfil
                window.location.href = "criar-usuario.html";
            }
        </script>
    </main>
    <footer class="rodape">
        <div class="logo"> CarpasTech</div> 
        <div class="container-logos">
            <a href=""><img src="img/instagram.png" alt="Clique aqui, para visitar a nossa página do Instagram" class="redes-sociais"> </a>
            <a href=""><img src="img/facebook.png" alt="Clique aqui, para visitar a nossa página do facebook" class="redes-sociais"> </a>
            <a href=""><img src="img/gmail.png" alt="Clique aqui, para entrar em contato com nossa equipe através do gmail" class="redes-sociais"> </a>
        </div>
        <address> R. Oswaldo Cruz, 277 - Boqueirão, Santos 
            - SP, 11045-907 |  (13)9999-9999 </address> 
        <p class="verificaçao"> Copyrigth @Bader 2024</p>


    </footer>
    
  
</body>
</html>
