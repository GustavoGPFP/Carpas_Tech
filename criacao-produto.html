<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Arquivo - CaspasTech</title>
    <link rel="icon" href="img/carpas-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style-criacao-produto.css">
</head>
<body>

    <header class=""> 
       
        </div>

      
    </header>
    <main >

        <div class="cabecalho-usuario"> 
            <img src="img/arquivo.jpg" alt="Imagem de um homem apontando para vários papéis espalhados em uma mesa de madeira, com um notebook ao lado." >
        
            <div class="overlay">
                <h2>Sua criatividade </h2>
                <h2 class="h23"> é bem-vinda:</h2>
                <p>junte-se a nós e compartilhe </p>
                <p>seu conteúdo!</p>

        </div>
   
    
   
        <div class="container-form">

             <form action="/upload" method="post" enctype="multipart/form-data">

                <div class="margem">
                    <label for="text">Nome</label> <br>
                    <input type="text" id="nomeisca" required class="input-text">
                </div>
               
                <div class="margem"> 
                <label for="file">Escolha um arquivo:</label>
                    <input type="file" id="file" name="file" required>
                </div>
               
                <div class="margem"> 
                <fieldset>
                    <legend>Tipo</legend>
                    <div class="input-costumizacao">

                        
                        <input type="radio" name="tipo" id="educaçao" value="educaçao" required>
                         <label for="educaçao">Educação</label>

                        <input type="radio" name="tipo" id="tecnologia" value="tecnologia">
                        <label for="tecnologia">Tecnologia</label>

                        <input type="radio" name="tipo" id="esporte" value="esporte">
                        <label for="esporte">Esporte</label>

                        <input type="radio" name="tipo" id="literatura" value="literatura">
                        <label for="literatura">Literatura</label>
  

                        <input type="radio" name="tipo" id="cinema" value="cinema">
                        <label for="cinema">Cinema</label>

                        <input type="radio" name="tipo" id="lazer" value="lazer">
                        <label for="lazer">Lazer</label>

                        <input type="radio" name="tipo" id="outro" value="outro">
                        <label for="outro">Outro</label>
                    </div>
                </fieldset>
                </div>

                <div class="margem"> 
                    <label>Descrição</label> <br> 
                    <textarea name="descricaoproduto" id="descricaoproduto" rows="7" cols="48" required></textarea>
                    <br>
                </div>
               
                <input type="submit" value="Criar" class="input-botao"> <a href="vizualizar-user.html" > <button> Voltar</button> </a>

            </form>
        </div>

    </main>
    <footer class="rodape">
        <div class="logo"> CarpasTech</div> 
        <div class="container-logos">
            <a href=""><img src="img/instagram.png" alt="Clique aqui, para visitar a nossa página do Instagram" class="redes-sociais"> </a>
            <a href=""><img src="img/facebook.png" alt="Clique aqui, para visitar a nossa página do facebook" class="redes-sociais"> </a>
            <a href=""><img src="img/gmail.png" alt="Clique aqui, para entrar em contato com nossa equipe através do gmail" class="redes-sociais"> </a>
        </div>
        <address> R. Oswaldo Cruz, 277 - Boqueirão, Santos 
            - SP, 11045-907 |  (13)9999-9999 </address> 
        <p class="verificaçao"> Copyrigth @Bader 2024</p>


    </footer>
    
    <script src="js/backend.js"></script>
</body>
</html>
