<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de E-mail</title>
</head>
<body>
    <form id="emailForm">
        <label for="email">Digite seu e-mail:</label>
        <input type="email" id="email" name="email" onchange="validateEmail()">
        <label for="senha">Digite sua senha:</label>
        <input type="password" id="senha" name="senha" onchange="validarSenha()">
        <button type="submit" id="recuperarBtn" disabled>Recuperar Senha</button>
        <button type="submit" id="submitBtn" disabled>Enviar</button>
    </form>

    <script src="js/testeValidacaoUsuario.js"></script>
</body>
</html>
