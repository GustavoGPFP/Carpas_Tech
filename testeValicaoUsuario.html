<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form method="post">
    <label>E-mail</label>
    <br>
    <input type="email" name="email" id="email" size="51" maxlength="40" placeholder="email@servidor.com" onchange="validateFields" required>
    <br>
    
    <label>Senha</label>
    <br>
    <input type="password" name="senha" id="password" size="51" maxlength="40" placeholder="senha" onchange="validateFields" required></input>
    <br>
    <button type="button" id="recover-password-button" disabled="true">Recuperar Senha</button>
    <br>
    <button type="button" id="login-button" disabled="true">Enviar</button>
</form>

<script type="text/javascript" src="js/testeValidacaoUsuario.js"></script>



</body>
</html>
