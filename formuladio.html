<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
<style>
       body
    {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background-image: linear-gradient(45deg, pink, blue);
    }
    .box
    {
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    border-radius: 15px;
    color: aliceblue;
    }
    input
    {
    padding: 15px;
    border: none;
    outline: none;
    font-size: 15px;   
    }
    button
    {
    background-color: aquamarine;
    border: none;
    padding: 15px; /*distancia elemensto e borda */
    width: 100%; /*dlargura */
    border-radius: 10px;
    color: purple;
    font-size: 15px;
    cursor: pointer;
    }
    button:hover
{
    background-color: antiquewhite;
}
.caixa{
    display: block;
}
</style>
   
</head>
<body >
    <a href="../index.html"><img src="../img/logo.png" alt="Logo voltar menu"></a>
    <div class="box">
        <form>
                <fieldset>
                <legend><b>FORMUL√ÅRIO CLIENTES</b></legend>
                <br>
                <div class="inputBox">
                    <label class="caixa">E-mail</label><br>
                    <input type="email" name="email" id="email" class="inputUser" placeholder="email" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label class="caixa">Nome</label><br>
                    <input type="text" name="nome" id="nome" class="inputUser" placeholder="nome completo" required>
                </div>
                <br><br>
                <button type="submit" name="submit" id="submit">ENVIAR</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
